{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="d-flex align-items-center w-100">
      <a class="navbar-brand ms-3" href="{% url 'attendance:dashboard' %}">Attendance System</a>
      <ul class="navbar-nav d-flex flex-row ms-auto me-3">
        {% if is_office_head %}
          <li class="nav-item me-3">
            <a class="nav-link" href="{% url 'attendance:office_head_dashboard' %}">Dashboard</a>
          </li>
        {% else %}
          <li class="nav-item me-3">
            <a class="nav-link" href="{% url 'attendance:dashboard' %}">Dashboard</a>
          </li>
        {% endif %}
        <li class="nav-item me-3">
          <a class="nav-link" href="{% url 'attendance:mark_attendance' %}">Mark Attendance</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="{% url 'attendance:logout' %}">Logout</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="{% url 'attendance:login' %}">Login</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="{% url 'attendance:register' %}">Register</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
