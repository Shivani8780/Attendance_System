{% extends 'attendance/base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 400px; background-color: white; padding: 20px; border-radius: 8px; color: #212529;">
  <h2 class="text-center mb-4">Login</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <div class="mt-3 d-flex justify-content-between">
    <a href="{% url 'attendance:password_reset' %}">Forgot password?</a>
    <a href="{% url 'attendance:register' %}">Register here</a>
  </div>
</div>
{% endblock %}
