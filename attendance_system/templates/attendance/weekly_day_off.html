{% extends 'attendance/base.html' %}

{% block content %}
<div class="container" style="background-color: rgba(255, 255, 255, 0.9); padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 500px; margin: auto;">
    <h2 class="text-center" style="color: #28a745;">Select Your Weekly Day Off</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3 text-center" style="color: #08110a;">
            {{ form.day_off.label_tag }}
            <div class="input-group justify-content-center">
                {{ form.day_off }}
                {% if form.day_off.errors %}
                    <div class="text-danger">{{ form.day_off.errors }}</div>
                {% endif %}
            </div>
        </div>
        <div class="text-center" style="margin-top: 30px;">
            <button type="submit" class="btn btn-primary btn-lg">Save</button>
            <a href="{% url 'attendance:dashboard' %}" class="btn btn-secondary btn-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
