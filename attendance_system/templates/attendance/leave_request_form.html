{% extends 'attendance/base.html' %}

{% block content %}
<div class="container transparent-container p-4 rounded" style="background-color: rgba(255, 255, 255, 0.85); color: #212529; width: 500px; height: 500px; display: flex; flex-direction: column; justify-content: center;">
    <h1>Leave Request Form</h1>
    <form method="post" novalidate style="flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'attendance:leave_request_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    /* Set all input text color in leave request form */
    .transparent-container input[type="text"],
    .transparent-container input[type="date"],
    .transparent-container select,
    .transparent-container textarea {
        color: #212529;
    }
</style>
{% endblock %}
